<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Daily</title>
    <link rel="stylesheet" href="vendors/fontello/css/fontello.css">
    <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body>
    <header>
        <h1>Daily</h1>
    </header>
    <section>
        <ul class="day-selector">
            <li class="button" data-day="monday">Monday</li>
            <li class="button" data-day="tuesday" class="selected">Tuesday</li>
            <li class="button" data-day="wednesday">Wednesday</li>
            <li class="button" data-day="thursday">Thursday</li>
            <li class="button" data-day="friday">Friday</li>
        </ul>
        <div class="daily-menu">
            <ul class="category" data-category="soup">
                <li class="label">Soup</li>
            </ul>
            <ul class="category" data-category="main">
                <li class="label">Main</li>
            </ul>
            <ul class="category" data-category="sides">
                <li class="label">Sides</li>
            </ul>
            <ul class="category" data-category="dessert">
                <li class="label">Dessert</li>
            </ul>
        </div>
    </section>
    <script type="text/template" id="menu-entry">
        <li class="entry" data-id="{{id}}" data-category="{{category}}">
            <span class="data title">{{name}}</span>
            </span>
        </li>
    </script>
    <script src="resources/js/DailyDataProvider.js"></script>
    <script src="resources/js/DailyViewController.js"></script>
    <script src="resources/js/EntryView.js"></script>
    <script src="resources/js/Daily.js"></script>
</body>

</html>
